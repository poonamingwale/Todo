<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To-Do with Priority</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: grey;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 30px;
    }
    .todo-card {
      margin-top: 20px;
      border-radius: 12px;
    }
    .high {
      background-color: #ff6b6b;
      color: white;
    }
    .medium {
      background-color: #ffa502;
      color: white;
    }
    .low {
      background-color: #1dd1a1;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container p-4 bg-white rounded shadow">
    <h2 class="text-center mb-4">üåü Simple To-Do List</h2>
    
    <div class="mb-3">
      <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter your task" />
      <select id="prioritySelect" class="form-select">
        <option value="High">High Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="Low">Low Priority</option>
      </select>
      <button onclick="addTask()" class="btn btn-primary w-100 mt-3">Add Task</button>
    </div>

    <h4 class="mt-4">üìù Your Tasks:</h4>
    <div id="taskList" class="mt-3"></div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    let tasks = [];

    function addTask() {
      const taskText = document.getElementById('taskInput').value.trim();
      const priority = document.getElementById('prioritySelect').value;

      if (taskText === '') {
        alert("Please enter a task!");
        return;
      }

      tasks.push({ text: taskText, priority: priority });

      // Sort by priority
      tasks.sort((a, b) => {
        const priorityOrder = { "High": 1, "Medium": 2, "Low": 3 };
        return priorityOrder[a.priority] - priorityOrder[b.priority];
      });

      displayTasks();
      document.getElementById('taskInput').value = '';
    }

    function displayTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      tasks.forEach((task, index) => {
        let priorityClass = '';
        if (task.priority === "High") priorityClass = 'high';
        else if (task.priority === "Medium") priorityClass = 'medium';
        else priorityClass = 'low';

        taskList.innerHTML += `
          <div class="card todo-card ${priorityClass}">
            <div class="card-body d-flex justify-content-between align-items-center">
              <span>${task.text} <small>(${task.priority})</small></span>
              <button class="btn btn-light btn-sm" onclick="removeTask(${index})">‚ùå</button>
            </div>
          </div>
        `;
      });
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      displayTasks();
    }
  </script>

</body>
</html>
